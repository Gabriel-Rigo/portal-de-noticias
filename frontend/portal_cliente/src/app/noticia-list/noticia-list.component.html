<div class="container mt-5">
  <h1 class="text-center mb-4 text-primary">Últimas Notícias</h1>
  
  <div *ngFor="let noticia of noticias" class="card my-4 shadow-sm border-0 rounded-3">
    <div class="card-body">
      <h5 class="card-title text-dark fw-bold">{{ noticia.titulo }}</h5>
      <p class="card-text text-muted" style="font-size: 0.95rem;">{{ noticia.corpo | slice:0:150 }}...</p>
      <a [routerLink]="['/noticia', noticia.id]" class="btn btn-primary btn-sm rounded-pill">
        Ler mais
      </a>
    </div>
  </div>
</div>
